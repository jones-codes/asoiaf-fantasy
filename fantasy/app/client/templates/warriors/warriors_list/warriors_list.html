<template name="WarriorsList">
  <div class="container">
    <div class="row">
      <div class=col-md-9>
      <div class="well">
        <div class="row">
          <h2 class="header text-center">Draft Class</h2>
            <div class="col-md-1">
              <h4 class="header text-center">Ranking</h4>
            </div>
            <div class="col-md-9">
              <h4 class="header text-center">Name</h4>
            </div>
            <div class="col-md-2">
              <h4 class="header text-center">Actions</h4>
            </div>
          </div>
            <ul>
              {{#each warriors}}
              <div class="row">
                <div class="col-md-1">
                  <li class="warrior-display warrior {{selectedClass}}">{{rank}}</li>
                </div>
                <div class="col-md-9">
                  <li class="warrior-display warrior {{selectedClass}}">{{name}}</li>
                </div>
                <div class="col-md-2">
                  <button class="btn btn-danger btn-xs remove" type="button">-</button>
                  <button class="btn btn-success btn-xs draft" type="button">Draft</button>
                </div>
              </div>
              {{/each}}
            </ul>
           </div> 
        </div>
      
      <div class="col-md-3">
        <div class="well">
          <h4 class="header text-center">Your Team</h4>
          {{> CurrentTeam}}
        </div>
      </div>
    </div>
  </div>
</template>
